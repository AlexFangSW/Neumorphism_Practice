<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <!--Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gafata&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">NEUMORPHISM PRACTICE</div>
      <!-- Drop Shadow -->
      <div class="drop_shadow">
        <div class="drop_shadow_text">DROP SHADOW</div>
      </div>
      <div class="static_shapes">
        <!-- Navigetor -->
        <div class="navigator">
          <div class="indicator">
            <div class="outer"></div>
            <div class="inner"></div>
            <div class="dot_right"></div>
          </div>
          <a class="active">
            <ion-icon name="bus"></ion-icon>
            <span>Bus</span>
          </a>
          <a>
            <ion-icon name="fast-food-outline"></ion-icon>
            <span>Food</span>
          </a>
          <a>
            <ion-icon name="headset-outline"></ion-icon>
            <span>Music</span>
          </a>
          <a>
            <ion-icon name="skull-outline"></ion-icon>
            <span>Skull</span>
          </a>
          <a>
            <ion-icon name="rocket-outline"></ion-icon>
            <span>Rocket</span>
          </a>
          
        </div>
        <!-- Soft Circle -->
        <div class="soft_circle"></div>
        <!-- Red Circle -->
        <div class="circle">
          <div class="lighting">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="inner_circle1"></div>
          <div class="circle_text">CIRCLE</div>
        </div>
        
        
      </div>
    </div>
    <script src="app.js"></script>
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
